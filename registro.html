<!DOCTYPE html>
<html lang="en">


 

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/registro.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8" />
    <script src="js/burbujas.js"></script>
   <title>Regístrate</title>

  </head>
<body background="img/lavadora2.jpeg">
  <h1 class="title">Ingrese sus Datos</h1>
    <br />
    <br />
  
  <form>
    <div class="container">
      <div class="form-group">
  
        <div class="card">
          <div class="form-group">
            <label class="form-text">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control"  minlength="2" title="Ingrese su nombre por favor" required>

            <label class="form-text">Apellidos:</label>
            <input type="text" id="apellido" name="apellido" class="form-control"  minlength="2"  title="Ingrese su apellido por favor"  required>
            
            <label class="form-text">Rut:</label>
            <input type="text" id="rut" name="rut" required oninput="checkRut(this)" title="Ingrese su RUT por favor">
            <script src="js/validarrut.js"></script>

            <label class="form-text">Dirección:</label>
            <input type="text"id="direccion" name="direccion" minlength="4" title="Ingrese su dirección por favor"  required>

            <label class="form-text">Email:</label>
            <input type="email" id="email" name="email" tittle="Ingrese su email por favor"  required>

            <label for="password">Contraseña:</label>
            <input class="form-control" id="password" name="password" type="password"  required>

            <input type="submit" class="btn btn-success" value="Enviar">                 
          </div>         
        </div>
      </div>
    </div>
  </form>


</body>

</html>
